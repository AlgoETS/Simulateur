<div class="bg-white shadow-lg rounded-lg p-6">
    <h2 class="text-2xl font-bold mb-4 text-gray-800">Your Strategies</h2>
    <ul class="list-disc ml-5">
        {% for strategy in strategies %}
        <li class="mb-2">
            <span class="font-semibold">{{ strategy.name }}</span> - {{ strategy.description }}
            <div class="mt-1">
                <a href="{% url 'edit_strategy' strategy.id %}" class="text-blue-500 hover:underline">Edit</a> |
                <a href="{% url 'delete_strategy' strategy.id %}" class="text-red-500 hover:underline">Delete</a>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
