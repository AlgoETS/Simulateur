services:
  django:
    build: .
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/workspace
    ports:
      - "8000:8000"
    depends_on:
      - redis
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/postgres
      - REDIS_URL=redis://redis:6379

  redis:
    image: redis:6
    ports:
      - "6379:6379"
