{% extends 'includes/base_generic.html' %}

{% block content %}
<div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
    <div class="container mx-auto p-6">
        <h2 class="text-4xl font-extrabold text-gray-900 mb-6">Transaction</h2>
        <div class="bg-white shadow-lg rounded-lg p-6">
            <form>
                <div class="mb-4">
                    <label for="company" class="block text-sm font-medium text-gray-700 mb-2">Company</label>
                    <select id="company" name="company" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="AAPL">Apple Inc. (AAPL)</option>
                        <option value="GOOGL">Alphabet Inc. (GOOGL)</option>
                        <option value="TSLA">Tesla Inc. (TSLA)</option>
                        <!-- Add more company options here -->
                    </select>
                </div>
                <div class="mb-4">
                    <label for="amount" class="block text-sm font-medium text-gray-700 mb-2">Amount</label>
                    <input type="number" id="amount" name="amount" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" placeholder="Enter amount">
                </div>
                <div class="flex space-x-4">
                    <button type="button" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500">Buy</button>
                    <button type="button" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500">Sell</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
