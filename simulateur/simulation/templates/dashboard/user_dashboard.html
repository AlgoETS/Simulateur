{% include 'includes/base_generic.html' %}
<main>
    <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
        <!-- Your content -->
        <div class="container mx-auto p-6">
            <h2 class="text-2xl font-bold mb-4">Transaction</h2>
            <form>
                <div class="mb-4">
                    <label for="company" class="block text-gray-700 font-bold mb-2">Company</label>
                    <select id="company" name="company" class="w-full px-3 py-2 border rounded-lg">
                        <option value="AAPL">Apple Inc. (AAPL)</option>
                        <option value="GOOGL">Alphabet Inc. (GOOGL)</option>
                        <option value="TSLA">Tesla Inc. (TSLA)</option>
                        <!-- Ajoutez plus d'options de compagnies ici -->
                    </select>
                </div>
                <div class="mb-4">
                    <label for="amount" class="block text-gray-700 font-bold mb-2">Amount</label>
                    <input type="number" id="amount" name="amount" class="w-full px-3 py-2 border rounded-lg"
                        placeholder="Enter amount">
                </div>
                <div class="flex space-x-4">
                    <button type="button"
                        class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-700">Buy</button>
                    <button type="button"
                        class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-700">Sell</button>
                </div>
            </form>
        </div>
    </div>
</main>
</div>
