{% extends 'includes/header.html' %}
{% block content %}
<div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6">Team Dashboard</h1>
    <h2 class="text-2xl font-bold mb-4">Team: {{ team.name }}</h2>
    <p>Team Balance: ${{ team.balance }}</p>
    <h2 class="text-2xl font-bold mb-4 mt-6">Team Portfolios</h2>
    <ul class="list-disc pl-6">
        {% for portfolio in portfolios %}
        <li>{{ portfolio.owner.user.username }}'s Portfolio: ${{ portfolio.balance }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
