{% extends 'includes/base_generic.html' %} {% block title %}Admin Dashboard{%endblock %} {% block content %}
<div class="container mx-auto p-6">
    <h1 class="text-4xl font-extrabold text-gray-900 mb-6">Admin Dashboard</h1>

    <div id="loading" class="hidden">Loading...</div>

    <div class="grid grid-cols-1 gap-6 mb-6">
        <!-- Multi-step Form -->
        <div class="bg-white shadow-lg rounded-lg p-6 col-span-3">
            <h3 class="text-2xl font-bold text-indigo-900 mb-4" id="formTitle">
                Create Scenario
            </h3>
            <div class="w-full mb-4">
                <div class="flex">
                    <div class="flex-1 p-2 text-center border-b-4" id="step1" onclick="goToStep(1)">
                        Step 1
                    </div>
                    <div class="flex-1 p-2 text-center border-b" id="step2" onclick="goToStep(2)">
                        Step 2
                    </div>
                    <div class="flex-1 p-2 text-center border-b" id="step3" onclick="goToStep(3)">
                        Step 3
                    </div>
                    <div class="flex-1 p-2 text-center border-b" id="step4" onclick="goToStep(4)">
                        Step 4
                    </div>
                    <div class="flex-1 p-2 text-center border-b" id="step5" onclick="goToStep(5)">
                        Step 5
                    </div>
                </div>
            </div>

            <form id="scenarioForm" onsubmit="event.preventDefault(); submitScenario();">
                <!-- Step 1: Scenario Details -->
                <div class="step" id="step1Content">
                    <div class="mb-4">
                        <label for="scenarioName" class="block text-sm font-medium text-gray-700">Name</label>
                        <input type="text" id="scenarioName" name="scenarioName"
                            class="block w-full p-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500"
                            required />
                    </div>
                    <div class="mb-4">
                        <label for="scenarioDescription"
                            class="block text-sm font-medium text-gray-700">Description</label>
                        <textarea id="scenarioDescription" name="scenarioDescription"
                            class="block w-full p-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500"
                            required></textarea>
                    </div>
                    <div class="mb-4">
                        <label for="maxUsers" class="block text-sm font-medium text-gray-700">Max Users</label>
                        <input type="number" id="maxUsers" name="maxUsers"
                            class="block w-full p-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500"
                            required />
                    </div>
                    <div class="mb-4">
                        <label for="maxCompanies" class="block text-sm font-medium text-gray-700">Max Companies</label>
                        <input type="number" id="maxCompanies" name="maxCompanies"
                            class="block w-full p-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500"
                            required />
                    </div>
                    <div class="mb-4">
                        <label for="timerStep" class="block text-sm font-medium text-gray-700">Timer Step</label>
                        <input type="number" id="timerStep" name="timerStep"
                            class="block w-full p-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500"
                            required />
                    </div>
                    <div class="mb-4">
                        <label for="timerStepUnit" class="block text-sm font-medium text-gray-700">Timer Step
                            Unit</label>
                        <select id="timerStepUnit" name="timerStepUnit"
                            class="block w-full p-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500"
                            required>
                            <option value="second">Second</option>
                            <option value="minute">Minute</option>
                            <option value="hour">Hour</option>
                            <option value="day">Day</option>
                            <option value="month">Month</option>
                            <option value="year">Year</option>
                        </select>
                    </div>
                </div>

                <!-- Step 2: Company and Stock Details -->
                <div class="step hidden" id="step2Content">
                    <div class="flex justify-between mb-4">
                        <h4 class="text-lg font-medium text-gray-900">
                            Company and Stock Details
                        </h4>
                        <button type="button" onclick="generateCompanyAndStock()"
                            class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded">
                            Generate with AI
                        </button>
                    </div>
                    <div id="companiesContainer"></div>
                    <button type="button" onclick="addCompanyAndStock()"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-4">
                        Add Company
                    </button>
                </div>

                <!-- Step 3: Teams and Members -->
                <div class="step hidden" id="step3Content">
                    <div class="flex justify-between mb-4">
                        <h4 class="text-lg font-medium text-gray-900">Teams and Members</h4>
                    </div>
                    <div id="teamsContainer"></div>
                    <button type="button" onclick="addTeam()"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-4">
                        Add Team
                    </button>
                </div>

                <!-- Step 4: Stock and Event Details -->
                <div class="step hidden" id="step4Content">
                    <div class="flex justify-between mb-4">
                        <h4 class="text-lg font-medium text-gray-900">
                            Stock and Event Details
                        </h4>
                        <button type="button" onclick="generateEventAndNews()"
                            class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded">
                            Generate Events and News with AI
                        </button>
                    </div>
                    <div id="eventsContainer"></div>
                    <button type="button" onclick="addEvent()"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-4">
                        Add Event
                    </button>
                    <div id="newsContainer"></div>
                    <button type="button" onclick="addNews()"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-4">
                        Add News
                    </button>
                    <div id="triggersContainer"></div>
                    <button type="button" onclick="addTrigger()"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-4">
                        Add Trigger
                    </button>
                </div>

                <!-- Step 5: Review and Submit -->
                <div class="step hidden" id="step5Content">
                    <h4 class="text-xl font-bold text-gray-900 mb-4">Review Details</h4>
                    <div id="reviewContainer"></div>
                </div>

                <div class="flex justify-between">
                    <button type="button" onclick="previousStep()"
                        class="bg-gray-500 text-white font-bold py-2 px-4 rounded hidden" id="prevButton">
                        Previous
                    </button>
                    <button type="button" onclick="nextStep()"
                        class="bg-blue-500 text-white font-bold py-2 px-4 rounded" id="nextButton">
                        Next
                    </button>
                    <button type="submit" class="bg-green-500 text-white font-bold py-2 px-4 rounded hidden"
                        id="submitButton">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    let currentStep = 1;

    function nextStep() {
        if (currentStep < 5) {
            document
                .getElementById(`step${currentStep}Content`)
                .classList.add("hidden");
            document
                .getElementById(`step${currentStep}`)
                .classList.remove("border-b-4");
            currentStep++;
            document
                .getElementById(`step${currentStep}Content`)
                .classList.remove("hidden");
            document.getElementById(`step${currentStep}`).classList.add("border-b-4");
            updateButtons();
            updateTitle();
        }
        if (currentStep === 5) {
            reviewDetails();
        }
    }

    function previousStep() {
        if (currentStep > 1) {
            document
                .getElementById(`step${currentStep}Content`)
                .classList.add("hidden");
            document
                .getElementById(`step${currentStep}`)
                .classList.remove("border-b-4");
            currentStep--;
            document
                .getElementById(`step${currentStep}Content`)
                .classList.remove("hidden");
            document.getElementById(`step${currentStep}`).classList.add("border-b-4");
            updateButtons();
            updateTitle();
        }
    }

    function goToStep(step) {
        document
            .getElementById(`step${currentStep}Content`)
            .classList.add("hidden");
        document
            .getElementById(`step${currentStep}`)
            .classList.remove("border-b-4");
        currentStep = step;
        document
            .getElementById(`step${currentStep}Content`)
            .classList.remove("hidden");
        document.getElementById(`step${currentStep}`).classList.add("border-b-4");
        updateButtons();
        updateTitle();
        if (currentStep === 5) {
            reviewDetails();
        }
    }

    function updateButtons() {
        document
            .getElementById("prevButton")
            .classList.toggle("hidden", currentStep === 1);
        document
            .getElementById("nextButton")
            .classList.toggle("hidden", currentStep === 5);
        document
            .getElementById("submitButton")
            .classList.toggle("hidden", currentStep !== 5);
    }

    function updateTitle() {
        const titles = [
            "Create Scenario",
            "Add Company and Stock Details",
            "Add Teams and Members",
            "Add Stock and Event Details",
            "Review and Submit",
        ];
        document.getElementById("formTitle").innerText = titles[currentStep - 1];
    }

    function reviewDetails() {
        const reviewContainer = document.getElementById("reviewContainer");
        reviewContainer.innerHTML = `
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Scenario Name</label>
                <p class="text-gray-900">${document.getElementById("scenarioName").value
            }</p>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Scenario Description</label>
                <p class="text-gray-900">${document.getElementById("scenarioDescription").value
            }</p>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Max Users</label>
                <p class="text-gray-900">${document.getElementById("maxUsers").value
            }</p>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Max Companies</label>
                <p class="text-gray-900">${document.getElementById("maxCompanies").value
            }</p>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Timer Step</label>
                <p class="text-gray-900">${document.getElementById("timerStep").value
            }</p>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Timer Step Unit</label>
                <p class="text-gray-900">${document.getElementById("timerStepUnit").value
            }</p>
            </div>
        `;
        // Add company details to review
        const companies = document.querySelectorAll("#companiesContainer .company");
        companies.forEach((company, index) => {
            reviewContainer.innerHTML += `
                <div class="mb-4">
                    <h5 class="text-lg font-medium text-gray-900">Company ${index + 1
                }</h5>
                    <label class="block text-sm font-medium text-gray-700">Company Name</label>
                    <p class="text-gray-900">${company.querySelector(".companyName").value
                }</p>
                    <label class="block text-sm font-medium text-gray-700">Backstory</label>
                    <p class="text-gray-900">${company.querySelector(".companyBackstory").value
                }</p>
                    <label class="block text-sm font-medium text-gray-700">Sector</label>
                    <p class="text-gray-900">${company.querySelector(".companySector").value
                }</p>
                    <label class="block text-sm font-medium text-gray-700">Country</label>
                    <p class="text-gray-900">${company.querySelector(".companyCountry").value
                }</p>
                    <label class="block text-sm font-medium text-gray-700">Industry</label>
                    <p class="text-gray-900">${company.querySelector(".companyIndustry").value
                }</p>
                </div>
            `;
        });
        // Add stock details to review
        const stocks = document.querySelectorAll("#stocksContainer .stock");
        stocks.forEach((stock, index) => {
            reviewContainer.innerHTML += `
                <div class="mb-4">
                    <h5 class="text-lg font-medium text-gray-900">Stock ${index + 1
                }</h5>
                    <label class="block text-sm font-medium text-gray-700">Ticker</label>
                    <p class="text-gray-900">${stock.querySelector(".stockTicker").value
                }</p>
                    <label class="block text-sm font-medium text-gray-700">Price</label>
                    <p class="text-gray-900">${stock.querySelector(".stockPrice").value
                }</p>
                    <label class="block text-sm font-medium text-gray-700">Open Price</label>
                    <p class="text-gray-900">${stock.querySelector(".stockOpenPrice").value
                }</p>
                    <label class="block text-sm font-medium text-gray-700">High Price</label>
                    <p class="text-gray-900">${stock.querySelector(".stockHighPrice").value
                }</p>
                    <label class="block text-sm font-medium text-gray-700">Low Price</label>
                    <p class="text-gray-900">${stock.querySelector(".stockLowPrice").value
                }</p>
                    <label class="block text-sm font-medium text-gray-700">Close Price</label>
                    <p class="text-gray-900">${stock.querySelector(".stockClosePrice").value
                }</p>
                    <label class="block text-sm font-medium text-gray-700">Partial Share</label>
                    <p class="text-gray-900">${stock.querySelector(".stockPartialShare").value
                }</p>
                    <label class="block text-sm font-medium text-gray-700">Complete Share</label>
                    <p class="text-gray-900">${stock.querySelector(".stockCompleteShare").value
                }</p>
                </div>
            `;
        });
        // Add teams and members details to review
        const teams = document.querySelectorAll("#teamsContainer .team");
        teams.forEach((team, index) => {
            reviewContainer.innerHTML += `
                <div class="mb-4">
                    <h5 class="text-lg font-medium text-gray-900">Team ${index + 1
                }</h5>
                    <label class="block text-sm font-medium text-gray-700">Team Name</label>
                    <p class="text-gray-900">${team.querySelector(".teamName").value
                }</p>
                    <label class="block text-sm font-medium text-gray-700">Members</label>
                    <p class="text-gray-900">${team.querySelector(".teamMembers").value
                }</p>
                </div>
            `;
        });
        // Add events, news, and triggers to review
        const events = document.querySelectorAll("#eventsContainer .event");
        events.forEach((event, index) => {
            reviewContainer.innerHTML += `
                <div class="mb-4">
                    <h5 class="text-lg font-medium text-gray-900">Event ${index + 1
                }</h5>
                    <label class="block text-sm font-medium text-gray-700">Event Name</label>
                    <p class="text-gray-900">${event.querySelector(".eventName").value
                }</p>
                    <label class="block text-sm font-medium text-gray-700">Event Date</label>
                    <p class="text-gray-900">${event.querySelector(".eventDate").value
                }</p>
                    <label class="block text-sm font-medium text-gray-700">Event Description</label>
                    <p class="text-gray-900">${event.querySelector(".eventDescription").value
                }</p>
                </div>
            `;
        });
        const newsItems = document.querySelectorAll("#newsContainer .news");
        newsItems.forEach((news, index) => {
            reviewContainer.innerHTML += `
                <div class="mb-4">
                    <h5 class="text-lg font-medium text-gray-900">News ${index + 1
                }</h5>
                    <label class="block text-sm font-medium text-gray-700">News Title</label>
                    <p class="text-gray-900">${news.querySelector(".newsTitle").value
                }</p>
                    <label class="block text-sm font-medium text-gray-700">News Content</label>
                    <p class="text-gray-900">${news.querySelector(".newsContent").value
                }</p>
                </div>
            `;
        });
        const triggers = document.querySelectorAll("#triggersContainer .trigger");
        triggers.forEach((trigger, index) => {
            reviewContainer.innerHTML += `
                <div class="mb-4">
                    <h5 class="text-lg font-medium text-gray-900">Trigger ${index + 1
                }</h5>
                    <label class="block text-sm font-medium text-gray-700">Trigger Name</label>
                    <p class="text-gray-900">${trigger.querySelector(".triggerName").value
                }</p>
                    <label class="block text-sm font-medium text-gray-700">Trigger Condition</label>
                    <p class="text-gray-900">${trigger.querySelector(".triggerCondition").value
                }</p>
                    <label class="block text-sm font-medium text-gray-700">Trigger Action</label>
                    <p class="text-gray-900">${trigger.querySelector(".triggerAction").value
                }</p>
                </div>
            `;
        });
    }

    function submitScenario() {
        const scenario = {
            name: document.getElementById("scenarioName").value,
            description: document.getElementById("scenarioDescription").value,
            simulation_settings: {
                max_users: document.getElementById("maxUsers").value,
                max_companies: document.getElementById("maxCompanies").value,
                timer_step: document.getElementById("timerStep").value,
                timer_step_unit: document.getElementById("timerStepUnit").value,
            },
            companies: [],
            stocks: [],
            teams: [],
            events: [],
            news: [],
            triggers: [],
        };

        // Collect company data
        const companies = document.querySelectorAll("#companiesContainer .company");
        companies.forEach((company) => {
            scenario.companies.push({
                name: company.querySelector(".companyName").value,
                backstory: company.querySelector(".companyBackstory").value,
                sector: company.querySelector(".companySector").value,
                country: company.querySelector(".companyCountry").value,
                industry: company.querySelector(".companyIndustry").value,
            });
        });

        // Collect stock data
        const stocks = document.querySelectorAll("#stocksContainer .stock");
        stocks.forEach((stock) => {
            scenario.stocks.push({
                ticker: stock.querySelector(".stockTicker").value,
                price: stock.querySelector(".stockPrice").value,
                open_price: stock.querySelector(".stockOpenPrice").value,
                high_price: stock.querySelector(".stockHighPrice").value,
                low_price: stock.querySelector(".stockLowPrice").value,
                close_price: stock.querySelector(".stockClosePrice").value,
                partial_share: stock.querySelector(".stockPartialShare").value,
                complete_share: stock.querySelector(".stockCompleteShare").value,
            });
        });

        // Collect team data
        const teams = document.querySelectorAll("#teamsContainer .team");
        teams.forEach((team) => {
            scenario.teams.push({
                name: team.querySelector(".teamName").value,
                members: team.querySelector(".teamMembers").value,
            });
        });

        // Collect event data
        const events = document.querySelectorAll("#eventsContainer .event");
        events.forEach((event) => {
            scenario.events.push({
                name: event.querySelector(".eventName").value,
                date: event.querySelector(".eventDate").value,
                description: event.querySelector(".eventDescription").value,
            });
        });

        // Collect news data
        const newsItems = document.querySelectorAll("#newsContainer .news");
        newsItems.forEach((news) => {
            scenario.news.push({
                title: news.querySelector(".newsTitle").value,
                content: news.querySelector(".newsContent").value,
            });
        });

        // Collect trigger data
        const triggers = document.querySelectorAll("#triggersContainer .trigger");
        triggers.forEach((trigger) => {
            scenario.triggers.push({
                name: trigger.querySelector(".triggerName").value,
                condition: trigger.querySelector(".triggerCondition").value,
                action: trigger.querySelector(".triggerAction").value,
            });
        });

        toggleLoading(true);
        fetch("{% url 'create_scenario' %}", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "X-CSRFToken": getCookie("csrftoken"),
            },
            body: JSON.stringify(scenario),
        })
            .then((response) => {
                toggleLoading(false);
                if (response.ok) {
                    alert("Scenario created successfully");
                    location.reload(); // Reload the page to update the list of scenarios
                } else {
                    response
                        .json()
                        .then((data) =>
                            alert(`Failed to create scenario: ${JSON.stringify(data.errors)}`)
                        );
                }
            })
            .catch((error) => {
                toggleLoading(false);
                alert(`Failed to create scenario: ${error.message}`);
            });
    }

    function toggleLoading(show) {
        document.getElementById("loading").classList.toggle("hidden", !show);
    }

    function generateCompanyAndStock() {
        toggleLoading(true);
        fetch("{% url 'create-company-stock-ai' %}", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "X-CSRFToken": getCookie("csrftoken"),
            },
            body: JSON.stringify({}),
        })
            .then((response) => response.json())
            .then((data) => {
                toggleLoading(false);
                if (data.status === "success") {
                    const company = data.company;
                    const stock = data.stock;
                    addCompanyAndStock(company, stock);
                } else {
                    alert("Failed to generate company and stock data: " + data.message);
                }
            })
            .catch((error) => {
                toggleLoading(false);
                alert("Failed to generate company and stock data: " + error.message);
            });
    }

    function generateEventAndNews() {
        const companyId = document.querySelector(".companyName").value;
        const stockId = document.querySelector(".stockTicker").value;
        toggleLoading(true);
        fetch("{% url 'create-event-ai' %}", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "X-CSRFToken": getCookie("csrftoken"),
            },
            body: JSON.stringify({ company_id: companyId, stock_id: stockId }),
        })
            .then((response) => response.json())
            .then((data) => {
                toggleLoading(false);
                if (data.status === "success") {
                    const event = data.data;
                    addEvent(event);
                    addNews(event);
                } else {
                    alert("Failed to generate event and news data: " + data.message);
                }
            })
            .catch((error) => {
                toggleLoading(false);
                alert("Failed to generate event and news data: " + error.message);
            });
    }

    function addCompanyAndStock(company = {}, stock = {}) {
        const companyIndex =
            document.querySelectorAll("#companiesContainer .company").length + 1;
        const companyHtml = `
        <div class="company mb-4 p-4 border border-gray-300 rounded-lg">
            <h5 class="text-lg font-medium text-gray-900">Company ${companyIndex}</h5>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Company Name</label>
                <input type="text" class="companyName block w-full p-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" value="${company.name || ""
            }" required />
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Backstory</label>
                <textarea class="companyBackstory block w-full p-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" required>${company.backstory || ""
            }</textarea>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Sector</label>
                <input type="text" class="companySector block w-full p-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" value="${company.sector || ""
            }" required />
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Country</label>
                <input type="text" class="companyCountry block w-full p-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" value="${company.country || ""
            }" required />
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Industry</label>
                <input type="text" class="companyIndustry block w-full p-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" value="${company.industry || ""
            }" required />
            </div>
        </div>
    `;
        const stockHtml = `
        <div class="stock mb-4 p-4 border border-gray-300 rounded-lg">
            <h5 class="text-lg font-medium text-gray-900">Stock ${companyIndex}</h5>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Ticker</label>
                <input type="text" class="stockTicker block w-full p-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" value="${stock.ticker || ""
            }" required />
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Price</label>
                <input type="number" step="0.01" class="stockPrice block w-full p-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" value="${stock.price || ""
            }" required />
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Open Price</label>
                <input type="number" step="0.01" class="stockOpenPrice block w-full p-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" value="${stock.open_price || ""
            }" required />
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">High Price</label>
                <input type="number" step="0.01" class="stockHighPrice block w-full p-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" value="${stock.high_price || ""
            }" required />
            </div>
