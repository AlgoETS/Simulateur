{% extends "includes/base_generic.html" %}

{% block title %}Stock Market Simulation - Experience Simulated Stock Trading{% endblock %}

{% block content %}
    <div class="flex items-center justify-center min-h-screen">
        <div class="max-w-3xl text-center">
            <img class="mx-auto h-16 w-auto mb-6"
                 src="https://s39373.pcdn.co/wp-content/uploads/2021/11/cropped-cropped-IMG_0577-150x150.png"
                 alt="Your Company">
            <h1 class="text-5xl font-extrabold mb-4">Welcome to Stock Market Simulation</h1>
            <h2 class="text-3xl font-semibold leading-8 tracking-tight text-gray-200 mt-4 mb-6">Experience the thrill of
                simulated stock trading</h2>
            <a href="{% url 'signup' %}"
               class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-6 rounded-full transition duration-300">
                Get Started
            </a>
            <div class="mt-10">
                <div id="globeViz" class="mx-auto" style="width: 400px; height: 400px;"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const myGlobe = Globe()
                .globeImageUrl('//unpkg.com/three-globe/example/img/earth-night.jpg')
                .bumpImageUrl('//unpkg.com/three-globe/example/img/earth-topology.png')
                .width(400)
                .height(400)
                .pointsTransitionDuration(1000)
                .pointOfView({altitude: 3})
                (document.getElementById('globeViz'));

            myGlobe.controls().autoRotate = true;
        });
    </script>
{% endblock %}
