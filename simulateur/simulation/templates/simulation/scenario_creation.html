{%  extends 'includes/base_generic.html' %} { % block content % }
  <div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Create a New Game</h2>
    <form>
      <div class="mb-4">
        <label for="gameName" class="block text-gray-700 font-bold mb-2">Game Name</label>
        <input type="text" id="gameName" name="gameName" class="w-full px-3 py-2 border rounded-lg" placeholder="Enter up to 50 characters (including spaces)" required>
      </div>
      <div class="mb-4">
        <label for="vanityUrl" class="block text-gray-700 font-bold mb-2">Vanity URL</label>
        <div class="flex items-center">
          <span class="bg-gray-200 px-3 py-2 border rounded-l-lg">algoets.com/simulation-boursiere/</span>
          <input type="text" id="vanityUrl" name="vanityUrl" class="w-full px-3 py-2 border rounded-r-lg" placeholder="the-game-name" required>
        </div>
      </div>
      <div class="mb-4">
        <label for="startYear" class="block text-gray-700 font-bold mb-2">Start Date</label>
        <div class="flex items-center">
          <input type="number" id="startYear" name="startYear" class="w-1/4 px-3 py-2 border rounded-l-lg" placeholder="Year" required>
          <span class="default-date bg-gray-200 px-3 py-2 border">01 Janv</span>
        </div>
      </div>
      <div class="mb-4">
        <label for="duration" class="block text-gray-700 font-bold mb-2">Duration</label>
        <div class="flex items-center">
          <input type="number" id="duration" name="duration" class="w-full px-3 py-2 border rounded-l-lg" placeholder="Enter duration" required>
          <select id="durationUnit" name="durationUnit" class="px-3 py-2 border rounded-r-lg">
            <option value="days">Days</option>
            <option value="months">Months</option>
            <option value="years">Years</option>
          </select>
        </div>
      </div>
      <div class="flex justify-end">
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Create Game</button>
      </div>
    </form>
  </div>
{ % endblock % }
