{ % extends 'base.html' % } { % block content % }
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-6">Buy/Sell Stock</h1>
        <div class="mb-6">
            <label for="amount" class="block text-gray-700 font-medium mb-2">Amount:</label>
            <input type="number" id="amount" class="bg-white shadow rounded p-2 border border-gray-300 w-full">
        </div>
        <div class="mb-6">
            <label for="price" class="block text-gray-700 font-medium mb-2">Price:</label>
            <input type="number" id="price" class="bg-white shadow rounded p-2 border border-gray-300 w-full">
        </div>
        <button onclick="handleBuy()" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Buy</button>
        <button onclick="handleSell()" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded ml-4">Sell</button>
    </div>
    <script>
        const stockId = {{ stock.id }};
        function handleBuy() {
            const amount = document.getElementById('amount').value;
            const price = document.getElementById('price').value;
            axios.post('/api/buy_stock/', { stock_id: stockId, amount, price })
                .then(response => {
                    alert('Buy order placed successfully!');
                })
                .catch(error => {
                    console.error('There was an error placing the buy order!', error);
                });
        }

        function handleSell() {
            const amount = document.getElementById('amount').value;
            const price = document.getElementById('price').value;
            axios.post('/api/sell_stock/', { stock_id: stockId, amount, price })
                .then(response => {
                    alert('Sell order placed successfully!');
                })
                .catch(error => {
                    console.error('There was an error placing the sell order!', error);
                });
        }
    </script>
</body>
