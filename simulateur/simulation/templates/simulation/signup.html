<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-6">Sign Up</h1>
        <form id="signupForm">
            <div class="mb-6">
                <label for="username" class="block text-gray-700 font-medium mb-2">Username:</label>
                <input type="text" id="username" class="bg-white shadow rounded p-2 border border-gray-300 w-full">
            </div>
            <div class="mb-6">
                <label for="email" class="block text-gray-700 font-medium mb-2">Email:</label>
                <input type="email" id="email" class="bg-white shadow rounded p-2 border border-gray-300 w-full">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 font-medium mb-2">Password:</label>
                <input type="password" id="password" class="bg-white shadow rounded p-2 border border-gray-300 w-full">
            </div>
            <button type="button" onclick="handleSignup()" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Sign Up</button>
        </form>
    </div>
    <script>
        function handleSignup() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            axios.post('/api/signup/', { username, email, password })
                .then(response => {
                    alert('Signed up successfully!');
                    window.location.href = '/login/';
                })
                .catch(error => {
                    console.error('Error signing up:', error);
                    alert('Failed to sign up. Please check your details.');
                });
        }
    </script>
</body>
</html>
