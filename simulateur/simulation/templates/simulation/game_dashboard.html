<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Market Simulation Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .scrolling-news {
      animation: scroll 10s linear infinite;
    }

    @keyframes scroll {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body class="h-screen flex flex-col bg-gray-100">
  <!-- Main Container -->
  <div class="flex flex-1 overflow-hidden">
    <!-- Left Sidebar -->
    <div class="w-1/4 bg-white p-4 border-r border-gray-200">
      <h2 class="text-xl font-semibold mb-4">Transaction Orders</h2>
      <!-- Transaction Orders List -->
      <ul>
        <li class="mb-2 p-2 bg-gray-50 border border-gray-200 rounded">Order 1</li>
        <li class="mb-2 p-2 bg-gray-50 border border-gray-200 rounded">Order 2</li>
        <li class="mb-2 p-2 bg-gray-50 border border-gray-200 rounded">Order 3</li>
        <!-- Add more orders as needed -->
      </ul>
    </div>
    <!-- Main Content Area -->
    <div class="flex-1 flex flex-wrap p-4 overflow-auto">
      <!-- Stock Market Charts -->
      <div class="w-1/3 p-2">
        <div class="bg-white p-4 rounded shadow h-full">Chart 1</div>
      </div>
      <div class="w-1/3 p-2">
        <div class="bg-white p-4 rounded shadow h-full">Chart 2</div>
      </div>
      <div class="w-1/3 p-2">
        <div class="bg-white p-4 rounded shadow h-full">Chart 3</div>
      </div>
      <div class="w-1/3 p-2">
        <div class="bg-white p-4 rounded shadow h-full">Chart 4</div>
      </div>
      <div class="w-1/3 p-2">
        <div class="bg-white p-4 rounded shadow h-full">Chart 5</div>
      </div>
      <div class="w-1/3 p-2">
        <div class="bg-white p-4 rounded shadow h-full">Chart 6</div>
      </div>
      <div class="w-1/3 p-2">
        <div class="bg-white p-4 rounded shadow h-full">Chart 7</div>
      </div>
      <div class="w-1/3 p-2">
        <div class="bg-white p-4 rounded shadow h-full">Chart 8</div>
      </div>
      <div class="w-1/3 p-2">
        <div class="bg-white p-4 rounded shadow h-full">Chart 9</div>
      </div>
      <div class="w-1/3 p-2">
        <div class="bg-white p-4 rounded shadow h-full">Chart 10</div>
      </div>
      <div class="w-1/3 p-2">
        <div class="bg-white p-4 rounded shadow h-full">Chart 11</div>
      </div>
      <div class="w-1/3 p-2">
        <div class="bg-white p-4 rounded shadow h-full">Chart 12</div>
      </div>
    </div>
  </div>
  <!-- Bottom News Ticker -->
  <div class="w-full bg-gray-800 text-white p-2 fixed bottom-0">
    <div class="overflow-hidden relative whitespace-nowrap">
      <div class="scrolling-news absolute whitespace-nowrap">
        <span class="mx-4">Breaking News: Market is up by 5%</span>
        <span class="mx-4">Stock XYZ hits a new high</span>
        <span class="mx-4">Earnings season starts next week</span>
        <!-- Add more news as needed -->
      </div>
    </div>
  </div>
</body>
</html>
