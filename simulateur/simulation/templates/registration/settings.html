{% extends 'includes/base_generic.html' %}

{% block title %}Settings{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto sm:px-6 lg:px-8 py-8">
    <h1 class="text-4xl font-extrabold text-gray-900 mb-8">Settings</h1>
    <div class="bg-white shadow-lg rounded-lg overflow-hidden">
        <div class="px-4 py-5 sm:px-6 bg-gradient-to-r from-indigo-500 to-blue-500 text-white">
            <h3 class="text-xl leading-6 font-semibold">Account Settings</h3>
            <p class="mt-1 max-w-2xl text-sm">Manage your account settings and set e-mail preferences.</p>
        </div>
        <div class="border-t border-gray-200">
            <form class="px-4 py-5 sm:p-6" action="{% url 'settings' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="grid grid-cols-6 gap-6">
                    <div class="col-span-6 sm:col-span-4">
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" name="email" id="email" autocomplete="email" value="{{ user.email }}" class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div class="col-span-6 sm:col-span-4">
                        <label for="balance" class="block text-sm font-medium text-gray-700">Balance</label>
                        <input type="number" name="balance" id="balance" value="{{ user_profile.balance }}" class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div class="col-span-6 sm:col-span-4">
                        <label for="avatar" class="block text-sm font-medium text-gray-700">Change Avatar</label>
                        <input type="file" name="avatar" id="avatar" class="mt-1 block w-full text-sm text-gray-500">
                    </div>
                </div>
                <div class="mt-6 flex justify-end">
                    <button type="submit" class="group relative w-full sm:w-auto flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
