{% extends 'includes/base_generic.html' %}

{% block content %}
<div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6">Join Team</h1>
    <form id="joinTeamForm" class="space-y-6">
        <div>
            <label for="team_id" class="block text-sm font-medium leading-6 text-gray-900">Team ID</label>
            <div class="mt-2">
                <input id="team_id" name="team_id" type="text" required class="block w-full rounded-md border-0 py-2 px-4 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
        </div>
        <div>
            <label for="key" class="block text-sm font-medium leading-6 text-gray-900">Join Key</label>
            <div class="mt-2">
                <input id="key" name="key" type="text" required class="block w-full rounded-md border-0 py-2 px-4 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
        </div>
        <div>
            <button type="button" onclick="handleJoinTeam()" class="flex w-full justify-center rounded-md bg-indigo-600 px-4 py-2 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Join Team</button>
        </div>
    </form>
</div>
<script>
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    function handleJoinTeam() {
        const teamId = document.getElementById('team_id').value;
        const key = document.getElementById('key').value;
        const csrfToken = getCookie('csrftoken');

        axios.post(`/api/join_team/${teamId}/${key}/`, {}, {
            headers: {
                'X-CSRFToken': csrfToken
            }
        })
        .then(response => {
            if (response.data.status === 'success') {
                alert(response.data.message);
                window.location.href = '{% url "user_dashboard" %}';
            } else {
                alert(response.data.message);
            }
        })
        .catch(error => {
            alert('Failed to join team. Please check the provided details.');
        });
    }
</script>
{% endblock %}
